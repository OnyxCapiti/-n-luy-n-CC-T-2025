<style>
  :root{

  header{
    background:var(--primary); color:#fff; padding:12px 16px; border-radius:8px; text-align:center;
    font-size:1.15rem; font-weight:600;
  }
  .card{background:#fff; border-radius:10px; padding:14px; box-shadow:0 2px 8px rgba(0,0,0,0.06); margin-top:12px;}
  h2{color:var(--q-blue-text); margin:0 0 8px 0; text-align:center;}
  input[type=text], input[type=password]{
    width:100%; padding:12px; margin:8px 0; border-radius:8px; border:1px solid #d1d7dd; font-size:1rem;
  }
  .btn{display:block; width:100%; padding:13px; margin:10px 0; border-radius:10px; border:0; font-size:1.05rem; cursor:pointer; background:var(--primary); color:#fff;}
  .btn.secondary{background:#198754;}
  .menu-buttons{display:grid; grid-template-columns:1fr 1fr; gap:10px;}
  .menu-buttons .btn{width:100%; padding:12px;}
  .hidden{display:none !important;}
  /* Questions */
  .questions { margin-top:8px; }
  .question {
    border-radius:10px; overflow:hidden; margin-bottom:12px; border:1px solid #e6eefc;
    background:#fff;
  }
  .q-head {
    background:var(--q-blue); color:var(--q-blue-text); padding:10px 12px; font-weight:700;
  }
  .q-body{padding:10px 12px;}
  .choices{display:block; margin-top:8px;}
  .choices label{
    display:flex; align-items:center; gap:10px; padding:10px; border-radius:8px; margin-bottom:8px;
    background:#fbfbfc; cursor:pointer; transition:background 0.12s;
  }
  .choices label:hover{background:#f0f4f9;}
  .choices input[type=radio]{margin:0; width:18px; height:18px; flex-shrink:0;}
  .choices input[type=checkbox]{margin:0; width:18px; height:18px; flex-shrink:0;}
  .label-text{flex:1; font-size:0.98rem;}
  .label-correct{background:var(--correct-bg) !important; color:var(--correct-text) !important; font-weight:600;}
  .label-wrong{background:var(--wrong-bg) !important; color:var(--wrong-text) !important; font-weight:600;}
  .controls{display:flex; gap:10px; margin-top:12px;}
  .controls .btn{flex:1;}
  /* Responsive */
  @media (max-width:600px){
    .menu-buttons{grid-template-columns:1fr;}
    .q-head { font-size:1rem; }

const submitExamBtn = document.getElementById("submitExamBtn");
const backMenuBtn = document.getElementById("backMenuBtn");
const loginMsg = document.getElementById("loginMsg");

/* ====== AUTH ====== */
// Load saved credentials on page load
window.addEventListener('load', () => {
  const savedUsername = localStorage.getItem('savedUsername');
  const savedPassword = localStorage.getItem('savedPassword');
  if (savedUsername) {
    document.getElementById("username").value = savedUsername;
  }
  if (savedPassword) {
    document.getElementById("password").value = savedPassword;
  }
});

function handleLogin(e) {
  if (e) e.preventDefault();
  
  const u = document.getElementById("username").value.trim();
  const p = document.getElementById("password").value.trim();
  
  if(u===USER && p===PASS){
    loginMsg.textContent = "";
    
    // Save credentials to localStorage
    localStorage.setItem('savedUsername', u);
    localStorage.setItem('savedPassword', p);
    
    loginCard.classList.add("hidden");
    menuCard.classList.remove("hidden");
    document.getElementById("username").value = "";
    document.getElementById("password").value = "";
  } else {
    loginMsg.textContent = "Sai tài khoản hoặc mật khẩu.";
  }
}

// Handle form submission and button click
document.getElementById("loginForm").addEventListener("submit", handleLogin);
document.getElementById("loginBtn").addEventListener("click", (e) => {
  e.preventDefault();
  handleLogin();
});

document.getElementById("logoutBtn").addEventListener("click", ()=>{
  menuCard.classList.add("hidden");
  loginCard.classList.remove("hidden");
});

/* ====== NAVIGATION ====== */
document.getElementById("practiceBtn").addEventListener("click", ()=> {
  mode = "practice";
  currentSet = allQuestions.slice(0, TOTAL); // copy
  menuCard.classList.add("hidden");
  examCard.classList.add("hidden");
  renderQuestions("Ôn luyện — " + TOTAL + " câu");
});
document.getElementById("examMenuBtn").addEventListener("click", ()=> {
  menuCard.classList.add("hidden");
  examCard.classList.remove("hidden");
});
document.getElementById("backToMenuFromExam").addEventListener("click", ()=> {
  examCard.classList.add("hidden");
  menuCard.classList.remove("hidden");
});
// Bắt sự kiện bắt đầu kiểm tra ngẫu nhiên 50 câu
document.getElementById('startRandomExamBtn').addEventListener('click', () => {
  mode = 'exam';
  // Sử dụng hàm shuffle đúng cách thay vì sort()
  const shuffled = shuffleArray(allQuestions);
  currentSet = shuffled.slice(0, PER_SET);

  // reset/ẩn menu
  examCard.classList.add('hidden');
  // render
  renderQuestions(`Đề ngẫu nhiên (${PER_SET} câu)`);
});
backMenuBtn.addEventListener("click", ()=> {
  // clear and go back
  clearQuiz();
  quizCard.classList.add("hidden");
  examCard.classList.add("hidden");
  menuCard.classList.remove("hidden");
});
submitExamBtn.addEventListener("click", ()=> {
  if(mode==="exam") gradeExam();
});

/* ====== RENDER ====== */
function clearQuiz(){
  questionsContainer.innerHTML = "";
  quizTitle.textContent = "";
  submitExamBtn.classList.add("hidden");
}

function renderQuestions(title){
  clearQuiz();
  quizCard.classList.remove("hidden");
  quizTitle.textContent = title || (mode==="practice" ? "Ôn luyện — " + TOTAL + " câu" : "Kiểm tra");

  // Hiển thị nút Nộp bài chỉ khi exam
  submitExamBtn.classList.toggle("hidden", mode !== "exam");

  if(mode === "exam"){
    // HIỂN THỊ TOÀN BỘ 50 CÂU - CHO PHÉP CHỌN NHIỀU PHƯƠNG ÁN
    const frag = document.createDocumentFragment();
    currentSet.forEach((q, idx) => {
      const qWrap = document.createElement("div");
      qWrap.className = "question";

      const head = document.createElement("div");
      head.className = "q-head";
      head.textContent = `Câu ${idx+1}`;
      qWrap.appendChild(head);

      const body = document.createElement("div");
      body.className = "q-body";
      const p = document.createElement("div");
      p.textContent = q.content;
      body.appendChild(p);

      const choices = document.createElement("div");
      choices.className = "choices";
      q.choices.forEach((c, cIdx) => {
        const label = document.createElement("label");
        const input = document.createElement("input");
        input.type = "checkbox"; // Changed to checkbox to allow multiple selections
        input.name = `exam_q_${idx}`;
        input.value = c.label;
        input.id = `exam_q_${idx}_c_${cIdx}`;
        label.appendChild(input);

        const span = document.createElement("span");
        span.className = "label-text";
        span.textContent = `${c.label}. ${c.text}`;
        label.appendChild(span);
        choices.appendChild(label);
      });

      body.appendChild(choices);
      qWrap.appendChild(body);
      frag.appendChild(qWrap);
    });

    questionsContainer.appendChild(frag);
    window.scrollTo({ top: 0, behavior: 'smooth' });
    return;
  }
  
  // Nếu là chế độ PRACTICE => hiển thị toàn bộ câu (phản hồi ngay)
  if(mode === "practice"){
    const frag = document.createDocumentFragment();
    currentSet.forEach((q, idx) => {
      const qWrap = document.createElement("div");
      qWrap.className = "question";

      const head = document.createElement("div");
      head.className = "q-head";
      head.textContent = `Câu ${idx+1}`;
      qWrap.appendChild(head);

      const body = document.createElement("div");
      body.className = "q-body";
      const p = document.createElement("div");
      p.textContent = q.content;
      body.appendChild(p);

      const choices = document.createElement("div");
      choices.className = "choices";

      q.choices.forEach((c, cIdx) => {
        const label = document.createElement("label");
        const input = document.createElement("input");
        input.type = "radio";
        input.name = `practice_q_${idx}`;
        input.value = c.label;
        input.id = `practice_q_${idx}_c_${cIdx}`;
        // immediate feedback
        input.addEventListener("change", ()=> {
          const siblingLabels = choices.querySelectorAll("label");
          siblingLabels.forEach(l => l.classList.remove("label-correct","label-wrong"));
          if(c.isCorrect) label.classList.add("label-correct");
          else label.classList.add("label-wrong");
        });
        label.appendChild(input);

        const span = document.createElement("span");
        span.className = "label-text";
        span.textContent = `${c.label}. ${c.text}`;
        label.appendChild(span);
        choices.appendChild(label);
      });

      body.appendChild(choices);
      qWrap.appendChild(body);
      frag.appendChild(qWrap);
    });

    questionsContainer.appendChild(frag);
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }
}

/* ====== GRADING EXAM ====== */
function gradeExam(){
  let correctCount = 0; // Số câu trả lời đúng
  let answeredCount = 0; // Số câu đã trả lời
  
  const questionDivs = questionsContainer.querySelectorAll(".question");
  
  questionDivs.forEach((questionDiv, idx) => {
    const selectedInputs = questionDiv.querySelectorAll(`input[name="exam_q_${idx}"]:checked`);
    const labels = questionDiv.querySelectorAll("label");
    
    const selectedAnswers = Array.from(selectedInputs).map(input => input.value);
    const correctAnswers = currentSet[idx].choices.filter(c => c.isCorrect).map(c => c.label);
    
    // Kiểm tra xem câu này có được trả lời không
    if(selectedAnswers.length > 0) {
      answeredCount++;
    }
    
    // Tô màu đáp án
    currentSet[idx].choices.forEach((c, cIdx) => {
      const lbl = labels[cIdx];
      if(c.isCorrect) {
        lbl.classList.add("label-correct");
      }
      if(selectedAnswers.includes(c.label) && !c.isCorrect) {
        lbl.classList.add("label-wrong");
      }
    });
    
    // Tính điểm: cần chọn TẤT CẢ đáp án đúng và KHÔNG chọn đáp án sai
    const isFullyCorrect = correctAnswers.length === selectedAnswers.length && 
                           correctAnswers.every(answer => selectedAnswers.includes(answer)) &&
                           selectedAnswers.every(answer => correctAnswers.includes(answer));
    
    if(isFullyCorrect) correctCount++; // CHÚ Ý: dùng correctCount thay vì score
    
    questionDiv.querySelectorAll("input").forEach(i => i.disabled = true);
  });

  // Hiển thị kết quả - CHÚ Ý: dùng correctCount
  let resultDiv = document.getElementById("examResultDiv");
  if(!resultDiv){
    resultDiv = document.createElement("div");
    resultDiv.id = "examResultDiv";
    resultDiv.style.marginTop = "12px";
    resultDiv.style.padding = "12px";
    resultDiv.className = "card";
    questionsContainer.appendChild(resultDiv);
  }
  
  const percentage = Math.round((correctCount / currentSet.length) * 100);
  
  resultDiv.innerHTML = `<h3>📊 KẾT QUẢ: ${correctCount} / ${currentSet.length} câu đúng (${percentage}%)</h3>
                         <p>Số câu đã trả lời: ${answeredCount} / ${currentSet.length}</p>
                         <p>🟢 Xanh = Đáp án đúng | 🔴 Đỏ = Lựa chọn sai của bạn</p>
                         <p><strong>Lưu ý:</strong> Để được điểm cho một câu, bạn cần chọn TẤT CẢ đáp án đúng và KHÔNG chọn đáp án sai nào.</p>`;
                         
  
  resultDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
  submitExamBtn.classList.add("hidden");
}
/* ====== INITIALIZE ====== */
// Show login at first
loginCard.classList.remove("hidden");
menuCard.classList.add("hidden");
examCard.classList.add("hidden");
quizCard.classList.add("hidden");

</script>
